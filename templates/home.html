<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Boards</title>
</head>
<body>
    <h1>Boards</h1>

    <table border="1">
        <thead>
            <tr>
              <th>Board</th>
              <th>Posts</th>
              <th>Topics</th>               
              <th>Last Post</th>
            </tr>
            <!-- Add the board data into the table -->
            {%for board in boards%}
            <tr>
                <td>
                    {{board.name}}<br>
                    <small style="color: #888">{{board.description}}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>>
            {%endfor%}
        </thead>
    </table>
</body>
</html>
